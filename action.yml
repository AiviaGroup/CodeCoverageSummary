name: 'Code Coverage Summary'
author: 'Irongut <murray.dave@outlook.com>'
description: 'A GitHub Action that reads Cobertura format code coverage files and outputs a text or markdown summary.'
branding:
  icon: book-open
  color: purple
inputs:
  filename:
    description: 'Code coverage file to analyse.'
    required: true
  badge:
    description: 'Include a badge in the output - true / false (default).'
    required: false
    default: 'false'
  format:
    description: 'Output Format - markdown or text (default).'
    required: false
    default: 'text'
  output:
    description: 'Output Type - console (default), file or both.'
    required: false
    default: 'console'
runs:
  using: 'docker'
  image: 'docker://ghcr.io/irongut/codecoveragesummary:v1.0.4'
  args:
    - ${{ inputs.filename }}
    - '--badge'
    - ${{ inputs.badge }}
    - '--format'
    - ${{ inputs.format }}
    - '--output'
    - ${{ inputs.output }}
