name: Test Linux Runner

on:
  workflow_dispatch:
permissions:
  contents: read  

jobs:
  test:
    runs-on: ubuntu-latest
    name: CI Build
    steps:
    - name: Test Action
      uses: irongut/CodeCoverageSummary@master
      with:
        filename: '/app/sample.coverage.xml'
        badge: true
        format: 'md'
        fail_below_min: true
        thresholds: '60 80'
